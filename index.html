<!DOCTYPE html>
<html lang="fr">
<head>

<style>

        padding: 0;
        background: #0e0e0e;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: "Segoe UI", sans-serif;
    }

    #blur-bg {
        position: fixed;
        top: 0; left: 0; 
        width: 100%; height: 100%;
        backdrop-filter: blur(10px);
        background: rgba(0,0,0,0.55);
    }

    #popup {
        position: relative;
        width: 90%;
        max-width: 420px;
        background: #1a1a1a;

        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0,0,0,0.5);
        text-align: center;
        animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    #title {
        font-size: 27px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    #desc {
        font-size: 16px;
        color: #bbbbbb;
        line-height: 22px;
    }

    button {
        margin-top: 25px;
        padding: 15px 25px;
        width: 100%;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: linear-gradient(90deg, #0066ff, #00c3ff);
        color: white;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.05);
    }

    #error {
        margin-top: 20px;
        color: #ff4444;
        font-weight: bold;
        display: none;
    }
</style>
</head>
